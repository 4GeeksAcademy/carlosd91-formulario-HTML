<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form to pay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="card m-2">
        <div class="card-header">
          <h3>Payment for example</h3>
        </div>
        
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing.
            </div>
            
            <form class="row g-3">
              <div class="d-flex justify-content-between" id="credit-card">
                <div class="mb-3 col-4">
                  <label for="exampleFormControlInput1" class="form-label">Card #</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>
                <div class="mb-3 col-3">
                  <label for="exampleFormControlInput1" class="form-label">CV #</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="000">
                </div>
                <div class="mb-3 col-3">
                  <label for="exampleFormControlInput1" class="form-label">Amount</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
                </div>
              </div>

              <div class="d-flex justify-content-between" id="user-name">
                <div class="mb-3 col-5">
                  <label for="exampleFormControlInput1" class="form-label">First name</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="mb-3 col-6">
                  <label for="exampleFormControlInput1" class="form-label">Last name</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1">
                </div>
              </div>

              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>Atlanta</option>
                  <option>Ohio</option>
                  <option>Washington</option>
                  <option>Texas</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Postal code</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
              
              
                <div class="d-flex justify-content-between id="select-card">
                  <div class="col-md-3">            
                    <label for="inputCity" class="form-label">We accept:</label>
                    <div class="alert alert-dark">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">
                        <i class="fa-solid fa-credit-card"></i>
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">
                          <i class="fa-regular fa-credit-card"></i>
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">
                          <i class="fa-brands fa-cc-visa"></i>
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">
                        <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                      </div>
                    </div>
                  </div> 
                  <div class="col-md-6 justify-content-between">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <p class="text-body-secondary fs-6">Add any notes here</p>
                  </div>

              </div>

            </form>

        </div>
        <div class="card-footer text-body-secondary d-flex justify-content-end">
            <button type="button" class="btn btn-secondary mx-1">Cancel</button>
            <button type="button" class="btn btn-primary ">Send</button>
        </div>
      </div>
  
    <script src="https://kit.fontawesome.com/787001f49c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
